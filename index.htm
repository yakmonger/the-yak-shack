<html>
<body>

<button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,2)">random number</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>
  
  
</body>
</html>
